<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid rgb(91, 181, 226);
        border-collapse: collapse;
        text-align: center;
        padding:15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Technology Stack for Angular Web Development</h3>
    <table>
      <tr>
        <th rowspan="5">Technology</th>
        <td>HTML5+CSS</td>
      </tr>
      <tr>
        <td>Bootstrap</td>
      </tr>
      <tr>
        <td>Typesript</td>
      </tr>
      <tr>
        <td>Javascript</td>
      </tr>
      <tr>
        <td>Angular</td>
      </tr>
      <tr>
        <th rowspan="2">Tools</th>
        <td>GIT+GitHub</td>
      </tr>
      <tr>
        <td>Agile+JIRA</td>
      </tr>
    </table>
  </body>
</html>
