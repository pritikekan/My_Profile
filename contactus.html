<!DOCTYPE html>
<html>
  <head>
    <title>contact page</title>
 </head>
 <h3> Contact Us</h3> 
 <form>
    <form>
     <table>
          <tbody>
            <tr>
              <td><label for="fullName"> Full Name: </label></td>
              <td>
                <input
                  type="text"
                  id="fullName"
                  required placeholder=" max characterlength=40"/>
              </td>
            </tr>
            <tr>
            <td><label>Mobile No:</label></td>
                <td>
                  <input
                    type="tel"
                    id="ContactNumber"
                    required />
                </td>
             </tr>
             <tr>
                <td><label> Email:</label></td>
                <td>
                  <input type="email" required placeholder="EX.abc@gmail.com" />
                </td>
              </tr>
              <tr>
                <td>Enquiry:</td>
                <td><textarea rows="10" cols="50"> </textarea></td>
              </tr>
              <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Clear </button></td>
              </tr>
              </tbody>
              </table>
 </form>
 </body>
</html>
